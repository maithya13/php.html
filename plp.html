<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 1. Title -->
    <title>Basic HTML Template</title>

    <!-- 2. Meta tag for display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 3. Meta tag for character set -->
    <meta charset="UTF-8">
</head>

<body>
    <!-- 4. Header -->
    <header>
        <h1>Welcome to the Registration Page</h1>
    </header>

    <!-- 5. Heading -->
    <h2>Register Here</h2>

    <!-- 6. Paragraph -->
    <p>Please fill in the form below to create an account.</p>

    <!-- 7. Basic Registration Form -->
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <input type="submit" value="Register">
    </form>

    <!-- 8. Table displaying common user information -->
    <h3>User Information</h3>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>john.doe@example.com</td>
            <td>+1234567890</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>jane.smith@example.com</td>
            <td>+0987654321</td>
        </tr>
    </table>

    <!-- 9. An Image -->
    <h3>Profile Image</h3>
    <img src="https://via.placeholder.com/150" alt="Profile Image">

    <!-- 10. An external link -->
    <p>For more information, visit <a href="https://google.com" target="_blank">Google</a>.</p>
</body>

</html>
